<!DOCTYPE html>
<html>
<head>


<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    background-color: pink;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: bounce 1s infinite alternate;
  }

  h1 {
    color: white;
  }

  p {
    color: #555;
    font-size: 18px;
  }

  @keyframes bounce {
    0% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(10px);
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>pag nakita mo to ang cute mo</h1>
  <p>Wishing you a fantastic day filled with joy!</p>
</div>

</body>
</html>
